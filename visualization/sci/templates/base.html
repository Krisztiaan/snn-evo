<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SNN Meta-Learning Analytics{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_prefix }}static/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css">
</head>
<body>
    <header>
        <h1>SNN Meta-Learning Analytics</h1>
        <nav>
            <a href="{{ url_prefix }}index.html">Dashboard</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Generated on {{ generation_time }}</p>
    </footer>
    
    <!-- External Libraries -->
    <!-- ApexCharts for modern interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.45.1/dist/apexcharts.min.js"></script>
    <!-- D3.js for parallel coordinates -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Cytoscape for network visualization -->
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <!-- jQuery and DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_prefix }}static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
