<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNN Scientific Visualization Tool</title>
    <style>
        :root {
            --primary-color: #FF6B00; /* Aperture Orange */
            --secondary-color: #00A8E8; /* Aperture Blue */
            --background-color: #1a1a1a;
            --panel-background: rgba(20, 20, 20, 0.9);
            --text-color: #f0f0f0;
            --label-color: #aaa;
            --border-color: rgba(255, 107, 0, 0.3);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body { margin: 0; overflow: hidden; font-family: var(--font-family); background-color: var(--background-color); color: var(--text-color); }
        #container { width: 100vw; height: 100vh; position: relative; }
        .panel { position: absolute; background: var(--panel-background); padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 14px; backdrop-filter: blur(5px); }
        #controls { top: 10px; left: 10px; width: 320px; max-height: calc(100vh - 20px); overflow-y: auto; }
        #info { top: 10px; right: 10px; width: 280px; }
        #analytics { bottom: 10px; left: 340px; right: 10px; height: 280px; display: none; }
        h3 { margin-top: 0; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        button, select { background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 8px 12px; cursor: pointer; transition: background 0.2s; width: 100%; margin-top: 5px; }
        button:hover { background: #444; }
        button.primary { background: var(--primary-color); border-color: var(--primary-color); }
        button.primary:hover { background: #E85A00; }
        #loadingOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; color: white; font-size: 20px; z-index: 1000; }
        .info-item { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .info-label { color: var(--label-color); }
        .info-value { font-weight: bold; }
        .chart-container { height: calc(100% - 40px); }
        .analytics-tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .analytics-tab { flex: 1; font-size: 12px; padding: 5px; }
        .analytics-tab.active { background: var(--primary-color); }
        #timeline { width: 100%; margin: 10px 0; }
        #toggleAnalytics { position: absolute; bottom: 10px; left: 10px; z-index: 10; padding: 8px 12px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="loadingOverlay">Loading...</div>

    <div id="controls" class="panel">
        <h3>Experiment Controls</h3>
        <select id="modelSelect"><option>Loading...</option></select>
        <select id="runSelect" style="display:none;"></select>
        <select id="episodeSelect" style="display:none;"></select>
        <button id="loadBtn" class="primary" style="display:none;">Load Episode</button>
        <hr style="border-color:#444; margin: 15px 0;">
        <h3>Playback</h3>
        <div id="stepDisplay" style="text-align:center;">Step: 0 / 0</div>
        <input type="range" id="timeline" min="0" max="0" value="0">
        <div style="display:flex; gap:10px;">
            <button id="playBtn">â–¶ Play</button>
            <button id="resetBtn">âŸ² Reset</button>
        </div>
    </div>

    <div id="info" class="panel">
        <h3>Live Data</h3>
        <div class="info-item"><span class="info-label">Step</span><span id="info-step" class="info-value">-</span></div>
        <div class="info-item"><span class="info-label">Position (X, Y)</span><span id="info-pos" class="info-value">-</span></div>
        <div class="info-item"><span class="info-label">Action</span><span id="info-action" class="info-value">-</span></div>
        <div class="info-item"><span class="info-label">Gradient</span><span id="info-gradient" class="info-value">-</span></div>
        <div class="info-item"><span class="info-label">Reward</span><span id="info-reward" class="info-value">-</span></div>
        <hr style="border-color:#444; margin: 8px 0;">
        <div class="info-item"><span class="info-label">Mean Potential (mV)</span><span id="info-potential" class="info-value">-</span></div>
        <div class="info-item"><span class="info-label">Firing Rate (Hz)</span><span id="info-firingrate" class="info-value">-</span></div>
        <div class="info-item"><span class="info-label">Spike Count</span><span id="info-spikes" class="info-value">-</span></div>
        <hr style="border-color:#444; margin: 8px 0;">
        <div class="info-item"><span class="info-label">Dopamine</span><span id="info-dopamine" class="info-value">-</span></div>
        <div class="info-item"><span class="info-label">Value Estimate</span><span id="info-value_est" class="info-value">-</span></div>
    </div>

    <button id="toggleAnalytics" class="primary">ðŸ“Š Show Analytics</button>

    <div id="analytics" class="panel">
        <div class="analytics-tabs">
            <button class="analytics-tab active" data-chart="behavior">Behavior</button>
            <button class="analytics-tab" data-chart="neural">Neural</button>
            <button class="analytics-tab" data-chart="learning">Learning</button>
        </div>
        <div class="chart-container" id="behaviorChart"></div>
        <div class="chart-container" id="neuralChart" style="display:none;"></div>
        <div class="chart-container" id="learningChart" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./viewer.js"></script>
</body>
</html>
